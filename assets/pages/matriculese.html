<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/00style.css">
   <title>HTMLiceu | Sua escola de tecnologia</title>
</head>
<body class="matriculese-body">
   <header class="header--top">   
      <span class="header--top--text"><a href="../../index.html" class="matriculese-logo"><span class="highlight">L</span>iceu/</a></span>
      <a class="header--top--button disabled" href="#">Faça sua matrícula</a>
   </header>
   <main class="matriculese-main">
      <h1 class="title matriculese--title">Preencha os campos abaixo para fazer sua matrícula</h1>
      <form class="matriculese-main--form">
         <div class="border top-left-corner"></div>
         <div class="border top-right-corner"></div>
         <div class="border bottom-right-corner"></div>
         <div class="border bottom-left-corner"></div>

         <label class="matriculese-main--form--label center" for="nome">Nome</label>
         <input class="matriculese-main--form--write" type="text" name="nome" id="nome" minlength="2" placeholder="Digite seu nome" required>
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="idade">Data de Nascimento</label>
         <input class="matriculese-main--form--write" type="date" name="nascimento" id="nascimento" required>                  
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="idade">Idade</label>
         <input class="matriculese-main--form--write" type="text" name="idade" id="idade" readonly>
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="email">E-mail</label>
         <input class="matriculese-main--form--write" type="email" name="email" id="email" minlength="8" placeholder="Digite seu melhor e-mail" required>
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="cpf">CPF</label>
         <input class="matriculese-main--form--write" type="text" name="cpf" id="cpf" min="11" max="14" placeholder="Digite seu CPF" required>
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="senha">Senha</label>
         <div class="password-container">
            <input class="matriculese-main--form--write" type="password" name="senha" id="senha" minlength="6" maxlength="12" placeholder="Escolha uma senha" required>  
            <span class="error-message"></span>       
            <i class="icon"></i>
         </div>         

         <label class="matriculese-main--form--label center" for="confirma">Confirmar senha</label>
         <input class="matriculese-main--form--write" type="password" name="confirma" id="confirma" minlength="6" maxlength="12" placeholder="Confirme a senha" required>
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="cep">CEP</label>
         <input class="matriculese-main--form--write" type="text" name="cep" id="cep" min="8" max="9" placeholder="Digite seu cep" required>
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="logradouro">Endereço</label>
         <input class="matriculese-main--form--write" id="logradouro" placeholder="Rua Bonita" readonly>
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="cidade">Cidade</label>
         <input class="matriculese-main--form--write" id="cidade" placeholder="Olinda" readonly>
         <span class="error-message"></span>

         <label class="matriculese-main--form--label center" for="estado">Estado</label>
         <input class="matriculese-main--form--write" id="estado" placeholder="Pernambuco" readonly>
         <span class="error-message"></span>

         <fieldset class="check-section">
            <input class="matriculese-main--form--check" type="checkbox" name="concordo" id="concordo" required>
            <label class="matriculese-main--form--label agree" for="concordo">Declaro que li e concordo com os termos e condições</label>
         </fieldset>         
         <span class="error-message"></span>

         <input class="matriculese-main--form--button" type="submit">
      </form>
      <h4 class="success-message"></h4>
   </main>
   <footer class="footer">
      <p class="footer--content">All rights reserved</p>
   </footer>  
   <script src="../js/main.js"></script> 
</body>
</html>
